# Fly.io configuration for EMINGO AI Dashboard
app = "emingo-ai-dashboard"
primary_region = "iad"

[build]

[env]
  NODE_ENV = "production"
  PORT = "3001"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/api/health"

  [[http_service.ports]]
    handlers = ["http"]
    port = 80
    force_https = true

  [[http_service.ports]]
    handlers = ["tls", "http"]
    port = 443

[deploy]
  strategy = "immediate"

